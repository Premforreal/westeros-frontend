<div class="container py-5">
  <!-- Hero + Search strip -->
  <div class="p-4 p-md-5 mb-4 bg-dark text-white rounded-3 position-relative overflow-hidden">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold mb-2">Find your Realm</h1>
        <p class="mb-4">Search stays across the Seven Realms. Choose dates and guests to begin.</p>
      </div>
      <div class="col-lg-6">
        <form class="bg-light text-dark p-3 rounded shadow-sm">
          <div class="row g-2">
            <div class="col-12 col-md-4">
              <label class="form-label small mb-1">Destination / Realm</label>
              <input class="form-control" type="text" placeholder="e.g., The North" [(ngModel)]="realmOrDestination" name="destination">
            </div>
            <div class="col-12 col-md-6">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Dates</mat-label>
                <mat-date-range-input [rangePicker]="picker" [min]="minCheckInDate">
                  <input matStartDate placeholder="Check‑in" name="start" [(ngModel)]="checkInDate" (dateChange)="onCheckInMatChange()" (click)="picker.open()" (focus)="picker.open()">
                  <input matEndDate placeholder="Check‑out" name="end" [(ngModel)]="checkOutDate" [min]="minCheckOutDate" (click)="picker.open()" (focus)="picker.open()">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <button type="button" class="btn btn-link btn-sm" matSuffix (click)="clearDates()">Clear</button>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
            <div class="col-6 col-md-2">
              <label class="form-label small mb-1">Guests</label>
              <input class="form-control" type="number" min="1" max="12" [(ngModel)]="guests" name="guests">
            </div>
            <div class="col-12 d-grid d-md-flex justify-content-md-end mt-2">
              <button type="button" class="btn btn-primary px-4" [disabled]="!checkInDate || !checkOutDate" (click)="search()">Search</button>
            </div>
          </div>
          <div class="mt-2 text-danger small" *ngIf="checkInDate && checkOutDate && checkOutDate < minCheckOutDate">
            Check‑out must be at least one day after check‑in.
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Featured sections placeholders (Phase 1 static) -->
  <div class="mb-4">
    <h2 class="h4 mb-3">Featured Realms</h2>
    <div class="row g-3">
      <div class="col-12 col-md-4" *ngFor="let r of ['The North','Dorne','The Vale']">
        <div class="card h-100">
          <div class="ratio ratio-16x9 bg-secondary"></div>
          <div class="card-body">
            <h5 class="card-title">{{ r }}</h5>
            <p class="card-text small text-muted">Explore stays across {{ r }}.</p>
            <a class="btn btn-outline-primary btn-sm" href="javascript:void(0)">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <h2 class="h4 mb-3">Featured Resorts</h2>
    <div class="row g-3">
      <div class="col-12 col-md-3" *ngFor="let resort of ['Winterfell Lodge','Sunspear Retreat','Eyrie Heights','Casterly Rock Inn']">
        <div class="card h-100">
          <div class="ratio ratio-4x3 bg-secondary"></div>
          <div class="card-body">
            <h6 class="card-title mb-1">{{ resort }}</h6>
            <span class="badge bg-light text-dark">From ₹1,999</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
