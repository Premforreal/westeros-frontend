name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy-customer:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Customer App
        run: npm run build:customer

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/customer'

      - name: Deploy Customer to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-and-deploy-property-owner:
    runs-on: ubuntu-latest
    if: github.repository == 'Premforreal/westeros-frontend'  # Only run on main repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Property Owner App
        run: npm run build:property-owner

      - name: Deploy Property Owner to separate repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/property-owner
          destination_dir: .
          external_repository: Premforreal/westeros-admin
          publish_branch: gh-pages
